spring:
  application:
    name: micro-ai-agent
  profiles:
    active: local
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b

server:
  port: 8100
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.tiv.microaiagent.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

app:
  default:
    system:
      prompt: "你是java专家"